  redis:
    container_name: pharma_redis
    image: 'bitnami/redis:latest'
    volumes:
      - redis_data:/bitnami/redis/data
    env_file:
      - .env
    ports:
      - 6379:6379
    networks:
      - app-tier
  mariadb:
    container_name: "pharma_db"
    image: mariadb
    restart: always
    working_dir: /home/
    networks:
      - app-tier
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_SERVER_PASSWORD}
      MYSQL_DATABASE: ${DB_SERVER_NAME}
      MYSQL_USER: ${DB_SERVER_USERNAME}
      MYSQL_PASSWORD: ${DB_SERVER_PASSWORD}
    volumes:
      - ./database/:/docker-entrypoint-initdb.d
      - ./database:/home/
    ports:
      - 3306
      - 3306:3306
    command: ['mysqld', '--character-set-server=utf8', '--collation-server=utf8_general_ci']
  adminer:
    container_name: "pharma_db_adminer"
    image: adminer
    networks:
      - app-tier
    depends_on:
      - mariadb
    restart: always
    ports:
      - 8082:8080